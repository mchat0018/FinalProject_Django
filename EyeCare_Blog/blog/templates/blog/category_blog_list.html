{% extends 'blog/base.html' %}
{% block content %}
    <div class="row pt-md-4">
        {% for post in category_posts %}
            <div class="col-md-12">
                <div class="blog-entry ftco-animate d-md-flex">
                    <img class="img img-2" src="{{ post.image.url }}" >
                    <div class="text text-2 pl-md-4">
                        <h3 class="mb-2"><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h3>
                        <div class="meta-wrap">
                            <p class="meta">
                                <span><i class="icon-calendar mr-2"></i>{{ post.date_posted|date:"M d, Y" }}</span>
                                <span><a href="{% url 'category-posts' post.field_tag.field %}"><i class="icon-folder-o mr-2"></i>{{post.field_tag}}</a></span>
                                <span><i class="icon-comment2 mr-2"></i>{{post.comment_count}} Comment</span>
                            </p>
                        </div>
                        <p class="mb-4">{{ post.content|truncatechars:50 }}</p>
                        <p><a href="{% url 'blog_detail' post.pk %}" class="btn-custom">Read More <span class="ion-ios-arrow-forward"></span></a></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
